<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="./val-accumulator.html">

<polymer-element name="simple-data-display" attributes="data name">
  <template>
    <h1> {{data}} </h1>
    <h2> {{name}} </h2>

    <val-accumulator data={{data}} average={{data_avg}} shouldCalcAverage=false shouldCalcTotal=false></val-accumulator>
    <style>

      :host{
        border-bottom: 1px solid white;
        text-align: center;
        color: white;
        width: 100%;
        height: 100%;
      },
      h1{
        font-size:40px;
        color: white
      },
      h2{
        font-size: 20px;
        color:white;
      }
    </style>
  </template>

  <script>
    Polymer('simple-data-display', {})
  </script>
</polymer-element>
